<div class="auth">
  <amplify-authenticator>
    <ng-template
      amplifySlot="authenticated"
      let-user="user"
      let-signOut="signOut"
    >
      <h1>Welcome {{ user.username }}!</h1>
      <button (click)="signOut()">Sign Out</button>
    </ng-template>
  </amplify-authenticator>
</div>

<div class="form-body">
  <form
    autocomplete="off"
    [formGroup]="createForm"
    (ngSubmit)="onCreate(createForm.value)"
  >
    <div>
      <label>Name: </label>
      <input type="text" formControlName="name" autocomplete="off" />
    </div>
    <div>
      <label>Description: </label>
      <input type="text" formControlName="description" autocomplete="off" />
    </div>
    <div>
      <label>City: </label>
      <input type="text" formControlName="city" autocomplete="off" />
    </div>
    <button type="submit">Submit</button>
  </form>
</div>

<h1>Here is the list</h1>

<div class="footer">
  <button (click)="decrement()">prev</button>
  <span>page {{ page$ | async }} of {{ pages }}</span>
  <button (click)="increment()">next</button>
</div>

<div
  class="restaurant"
  *ngFor="let restaurant of paginatedRestaurants$ | async"
>
  <div>restaurant: {{ restaurant.name }}</div>
  <div>city: {{ restaurant.city }}</div>
  <div>description: {{ restaurant.description }}</div>
</div>
